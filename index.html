<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration MemoGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<!-- Welcome Screen -->
<div id="welcome-screen">
    <h1>Welcome to the Memo Game!</h1>
    <button id="start-btn">Start Game</button>
</div>

<!-- Level Selection Screen -->
<div id="level-selection-screen" style="display:none;">
    <h2>Select The Level</h2>
    <button id="easy-btn">Easy</button>
    <button id="medium-btn">Medium</button>
    <button id="hard-btn">Hard</button>
</div>

<!-- Game Screen -->
<div id="game-screen" style="display:none;">
    <h2>Memo Game</h2>
    <div id="timer">Timer: 60</div>
    <div id="correct-guesses">Correct Guesses: 0</div>
    <div id="incorrect-guesses">Incorrect Guesses: 0</div>
    <div id="game-board"></div>
    <div id="message"></div>
    <div id="final-score"></div>
    <div id="win-face" style="display:none;">ðŸ˜Š</div>
    <div id="lose-face" style="display:none;">ðŸ˜ž</div>
    <button id="restart-btn" style="display:none;">Restart</button>
    <button id="exit-btn" style="display:none;">Exit</button>
</div>

<!-- Game over Screen -->
<div id="game-over" style="display: none;">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="final-score"></span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
