<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration MemoGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Start Screen with Floral Background -->
    <div id="start-screen">
        <h1>Welcome to My MemoGame!</h1>
        <p>Match all pairs of cards before time runs out or you exceed the incorrect guess limit.</p>
        <button id="start-btn">Start Game</button>
    </div>

   <!-- Game Screen -->
   <div id="game-screen" style="display: none;">
        <div id="timer">Timer: 00:00</div>
        <div id="correct-guesses">Correct Guesses: 0</div>
        <div id="incorrect-guesses">Incorrect Guesses: 0</div>
        <div id="game-board" class="grid"></div>
        <button id="restart-btn" style="display: none;">Restart</button>
        <div id="message" style="display: none;"></div>
        
        <!-- Faces for Win/Loss -->
        <img id="win-face" src="assets/images/happy.png" alt="You Win!" style="display: none; width: 100px;"/>
        <img id="lose-face" src="assets/images/sad.png" alt="You Lose!" style="display: none; width: 100px;"/>

        <div id="game-over" style="display: none;">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="final-score"></span></p>
            <button id="restart-btn2">Restart</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
